<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kelrick’s odyssey Project</title>
	<script src='lib/quintus.js'></script>
	<!-- Añadir aquí el resto de módulos de Quintus -->
		<script src='lib/quintus.js'></script>
		<script src='lib/quintus_sprites.js'></script>
		<script src='lib/quintus_scenes.js'></script>
		<script src='lib/quintus_2d.js'></script>
		<script src='lib/quintus_input.js'></script>
		<script src='lib/quintus_ui.js'></script>
		<script src='lib/quintus_touch.js'></script>
		<script src='lib/quintus_tmx.js'></script>
		<script src='lib/quintus_anim.js'></script>
	<style>
		@font-face {
			font-family: "SuperMario";
			src: url(./fonts/Super-Mario-World.ttf) format("truetype");
		}
		@font-face {
			font-family: "PressStart2P";
			src: url(./fonts/PressStart2P.ttf) format("truetype");
		}
		@font-face {
			font-family: "Charlemagne";
			src: url(./fonts/Charlemagne.ttf) format("truetype");
		}
		@font-face {
			font-family: "CharlemagneBold";
			src: url(./fonts/CharlemagneBold.otf) format("truetype");
		}
		@font-face {
			font-family: "CharlemagneRegular";
			src: url(./fonts/CharlemagneRegular.ttf) format("truetype");
		}
		@font-face {
			font-family: "Hylia";
			src: url(./fonts/HyliaSerifBeta-Regular.otf) format("truetype");
		}
		@font-face {
			font-family: "Ganon";
			src: url(./fonts/ReturnofGanon.ttf) format("truetype");
		}
		@font-face {
			font-family: "Triforce";
			src: url(./fonts/Triforce.ttf) format("truetype");
		}
		@font-face {
			font-family: "ZeldaDX";
			src: url(./fonts/ZeldaDXTTBRK.ttf) format("truetype");
		}
		canvas {
			background-color:black;
			/*image-rendering: pixelated;
			image-rendering: crisp-edges;*/
		}

		/*LOADING BAR*/
		#loading {
			margin:50px auto;
			max-width:1024px;
			position:fixed;
			width:100%;
			height:100%;
			text-align:center;
		}

		#loading_container {
			position:relative;
			margin:0 auto;
			width:50%;
			height:20px;
			border:1px solid black;
			text-align:center;
			padding-top:10px;
		}

		#loading_progress {
			width:0%;
			background-color:red;
			position:absolute;
			height:30px;
			top:0px;
			left:0px;
			opacity:0.4;
		}
	</style>
	<script src='game.js'></script>
</head>
<body>
	<canvas id='gameCanvas' width='2500' height='1550'></canvas>
	<div id='loading'>
		<div id='loading_container'>
			Loading...
			<div id='loading_progress'></div>
		</div>
	</div>
</body>
</html>
